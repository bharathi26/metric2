<html>
    <head>
    <script id="sap-ui-bootstrap"
    			src="../../sap/ui5/1/resources/sap-ui-core.js"
                data-sap-ui-theme="sap_goldreflection"
				data-sap-ui-libs="sap.ui.commons,sap.ui.ux3,sap.ui.demokit,sap.viz,sap.ui.table,sap.service.visualization">
		</script>
    
    <script type='text/javascript'>
        var QueryString = function () {
          // This function is anonymous, is executed immediately and 
          // the return value is assigned to QueryString!
          var query_string = {};
          var query = window.location.search.substring(1);
          var vars = query.split("&");
		  var data = 0;
		  
		  
          for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
                // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") {
              query_string[pair[0]] = pair[1];
            	// If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
              var arr = [ query_string[pair[0]], pair[1] ];
              query_string[pair[0]] = arr;
            	// If third or later entry with this name
            } else {
              query_string[pair[0]].push(pair[1]);
            }
          } 
            return query_string;
        } ();
        
		data = parseFloat(QueryString.value)
		
		if (isNaN(data)){
        	saveDataPoint(QueryString.pid, 0);
		} else {
			saveDataPoint(QueryString.pid, data);
		}
        
        function saveDataPoint(dashboardwidgetparamid, datapoint){
        	var jURL = 'getDataSet.xsjs?service=SaveDataPoint&dashboardwidgetparamid=' + dashboardwidgetparamid + '&datapoint=' + datapoint;
                jQuery.ajax({
                    url:jURL,
                    //dataType: 'jsonp',
                    type: 'POST',
                    success: function(data) {
						document.getElementById('resp').innerHTML = 'Saved';
				},
                    error : function(jqXHR, textStatus, errorThrown) {
                        document.getElementById('resp').innerHTML = 'Error ' + errorThrown;
                    }
                });
		}
		</script>
        </head><body><div id='resp'></div></html>
